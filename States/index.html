<!DOCTYPE HTML>
<html>
<head lang="en">
<meta charset="UTF-8">
<title> States in US </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app="cars">
<p style="text-align:center;">Welcome to USA</p>

<table class="table table-hover table-bordered" ng-controller="Controller">
<thead>
<td>S.No</td>
<td>State</td>
<td>Capital</td>
<td>Time Zone</td>
 </thead>
 <tbody>
 <tr ng-repeat="states in StatesUS"> 
 <td> {{$index+1}}</td>
<td> {{states.stateName}}</td>
<td> {{states.Capital}}</td>
 <td> {{states.stateTimeZone}}</td>
 </tr>

 </tbody>
 </table>




<script src="js/app.js"></script>
<script src="js/controller.js"></script>
</body>

</html>
